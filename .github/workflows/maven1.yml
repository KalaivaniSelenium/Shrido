name: Manual Maven Test and Upload Report

on:
  workflow_dispatch:  # Trigger manually from GitHub UI

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Run Maven Test
      run: mvn clean test

    - name: Find Latest Extent Report Folder
      id: latest-report
      run: |
        latest_folder=$(ls -td ExtentReports/SparkReport_* | head -1)
        echo "Latest report folder: $latest_folder"
        echo "folder_path=$latest_folder" >> $GITHUB_OUTPUT

    - name: Upload HTML Report Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Latest-ExtentReport
        path: ${{ steps.latest-report.outputs.folder_path }}

    - name: Upload Report to Confluence
      env:
        CONFLUENCE_USER: ${{ secrets.CONFLUENCE_USER }}
        CONFLUENCE_API_TOKEN: ${{ secrets.CONFLUENCE_API_TOKEN }}
        CONFLUENCE_BASE_URL: "https://testautomation767.atlassian.net/wiki"
        CONFLUENCE_PAGE_ID: "327910"
      run: |
        report_file=$(ls ${{ steps.latest-report.outputs.folder_path }}/*.html | head -1)
        echo "Uploading $report_file to Confluence page ID ${CONFLUENCE_PAGE_ID}"

        curl -s -u "${CONFLUENCE_USER}:${CONFLUENCE_API_TOKEN}" \
          -X POST "${CONFLUENCE_BASE_URL}/rest/api/content/${CONFLUENCE_PAGE_ID}/child/attachment" \
          -H "X-Atlassian-Token: no-check" \
          -F "file=@${report_file}" \
          -F "minorEdit=true"
